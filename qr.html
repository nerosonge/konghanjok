<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콩한쪽 QR 코드</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Noto Sans KR', sans-serif;
      background: #1a0f0f;
      color: #f5e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0 0 8px;
    }
    .url {
      font-size: 0.9rem;
      color: #a08080;
      margin-bottom: 24px;
      word-break: break-all;
    }
    .qr-wrap {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 16px 40px rgba(0,0,0,0.3);
    }
    .qr-wrap canvas {
      display: block;
      width: 280px;
      height: 280px;
    }
    .btn-download {
      margin-top: 24px;
      padding: 14px 28px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(130deg, #922b21, #c0392b);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(192, 57, 43, 0.4);
    }
    .hint {
      font-size: 0.85rem;
      color: #a08080;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>콩한쪽 접속 QR 코드</h1>
  <p class="url">https://konghanjok.vercel.app/</p>
  <div class="qr-wrap">
    <canvas id="qr" width="280" height="280"></canvas>
  </div>
  <button type="button" class="btn-download" id="btnDownload">이미지 다운로드</button>
  <p class="hint">버튼을 누르면 QR 코드 이미지(PNG)가 저장됩니다.</p>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    (function() {
      var canvas = document.getElementById('qr');
      var url = 'https://konghanjok.vercel.app/';
      QRCode.toCanvas(canvas, url, { width: 280, margin: 2 }, function(err) {
        if (err) console.error(err);
      });

      document.getElementById('btnDownload').addEventListener('click', function() {
        var link = document.createElement('a');
        link.download = 'konghanjok-qr.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    })();
  </script>
</body>
</html>
